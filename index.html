        <script>
            function initMap() {

                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -34.397, lng: 150.644},
                    scrollwheel: false,
                    zoom: 5
                });
                var myParser = new geoXML3.parser({map: map});
                myParser.parse('kml/Navigate.kml');

            }

        </script>
        <script>
